<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>anime/donghua</title>
<style>
:root{
  --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#ff6b6b;
  --glass: rgba(255,255,255,0.03);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,#071025 0%, #071827 100%);color:#e6eef6;min-height:100vh}
header{display:flex;align-items:center;gap:1rem;padding:12px 18px;background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);position:sticky;top:0;z-index:20;backdrop-filter:blur(6px)}
.brand{font-weight:700;letter-spacing:1px;font-size:1.1rem;cursor:pointer}
.search{flex:1;display:flex;align-items:center;gap:8px;background:var(--glass);padding:6px;border-radius:8px}
.search input{background:transparent;border:0;color:inherit;outline:none;padding:6px 8px;width:100%}
nav{display:flex;gap:10px;align-items:center}
.btn{padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
main{padding:18px;max-width:1200px;margin:0 auto}
.hero{display:grid;grid-template-columns:1fr;gap:12px;margin-bottom:18px}
.hero-card{position:relative;border-radius:10px;overflow:hidden;background:#081423;padding:18px;display:flex;gap:14px;align-items:center}
.hero-card img{width:160px;height:100px;object-fit:cover;border-radius:6px;flex-shrink:0}
.hero-info h2{margin:0 0 6px 0;font-size:1.05rem;cursor:pointer}
.meta{color:var(--muted);font-size:0.85rem}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.card{background:var(--card);border-radius:8px;overflow:hidden;cursor:pointer;transition:transform .15s ease;box-shadow:0 6px 18px rgba(2,6,23,0.5)}
.card:hover{transform:translateY(-6px)}
.thumb{height:200px;background:#061226;display:block;width:100%;object-fit:cover}
.card-body{padding:10px}
.title{font-weight:600;font-size:0.95rem;margin-bottom:6px;cursor:pointer}
.small{color:var(--muted);font-size:0.85rem}
.layout{display:grid;grid-template-columns:240px 1fr;gap:18px}
@media(max-width:920px){.layout{grid-template-columns:1fr} .hero img{display:none}}
aside{background:var(--card);padding:12px;border-radius:8px;min-height:120px}
.filter-group{margin-bottom:10px}
.pill{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);margin:4px;font-size:0.82rem;cursor:pointer}
.episodes{display:flex;flex-wrap:wrap;gap:8px}
.ep{padding:6px 8px;background:var(--glass);border-radius:6px;font-size:0.85rem;cursor:pointer}
.detail{display:flex;gap:18px;flex-wrap:wrap}
.poster{width:320px;min-width:200px;border-radius:8px;overflow:hidden}
.poster img{width:100%;height:auto;display:block}
.detail-body{flex:1}
.video-wrap{background:#000;border-radius:8px;padding:8px}
video{width:100%;height:420px;background:#000;border-radius:6px;display:block}
footer{padding:18px;text-align:center;color:var(--muted);font-size:0.9rem;margin-top:20px}
a.link{color:var(--accent);text-decoration:none}
.empty{color:var(--muted);padding:28px;text-align:center;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
.back-btn{margin-bottom:12px;padding:6px 10px;background:var(--accent);color:#fff;border:none;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
<header>
  <div class="brand" id="homeBtn">anime</div>
  <div class="search">
    <input id="searchInput" placeholder="search anime or movie" />
    <button class="btn" id="btnClear">Clear</button>
  </div>
  <nav>
    <button class="btn" data-route="#home">Home</button>
    <button class="btn" data-route="#latest">Latest</button>
  </nav>
</header>

<main>
  <div id="app"></div>
  <footer> I love you so much my babyy!</footer>
</main>

<script>
const DATA = [
  { 
    id: 'm1', 
    title: 'Renegade Immortal', 
    genres: ['Action', 'Adventure'], 
    thumb: 'https://i.postimg.cc/kDrS5ZMj/Wang-lin.jpg', 
    desc: 'About Wang Lin.', 
    episodes: 1, 
    episodesList: [{ ep:1, title:'Episode 1', src:'videos/renegade-ep1.mp4' }] 
  },
  { 
    id:'m2', 
    title:'Zaiki`s Cultivation Path', 
    genres:['Historical','Harem'], 
    thumb:'https://i.postimg.cc/9XyYbJ7L/Levi.jpg', 
    desc:'Zaiki in different timelines.', 
    episodes:1, 
    episodesList:[{ep:1,title:'Episode 1',src:'videos/zaiki-ep1.mp4'}] 
  },
  {
  id: 'm3',
  title: 'Jewelleine Erish Ragucos',
  genres: ['Romance','Drama'],
  thumb: 'https://i.postimg.cc/598HYtY4/acc37696-225e-45a3-9c66-b5a1c7731d27.jpg',
  desc: 'I love you so much my babyy, my wife, my everything',
  episodes: 3,
  episodesList: [
    { ep:1, title:'Episode 1', src:'videos/babyy-ep1.mp4' },
    { ep:2, title:'Episode 2', src:'videos/babby2-ep2.mp4' },
    { ep:3, title:'Episode 3', src:'videos/babyy3-ep3.mp4' }
  ]
}
];

const app = document.getElementById('app');
const searchInput = document.getElementById('searchInput');
const btnClear = document.getElementById('btnClear');
const homeBtn = document.getElementById('homeBtn');

function navigateTo(hash){ location.hash = hash; }
document.querySelectorAll('[data-route]').forEach(b=>b.addEventListener('click',e=>navigateTo(e.target.dataset.route)));
homeBtn.addEventListener('click',()=>renderHome());

function render(){
  const hash = location.hash || '#home';
  const [path, qs] = hash.split('?');
  const params = new URLSearchParams(qs || '');
  if(path === '#home' || path === '#'){ renderHome(); } 
  else if(path === '#anime'){ renderAnimeDetail(params.get('id')); } 
  else if(path === '#watch'){ renderWatch(params.get('id'), Number(params.get('ep')||1)); } 
  else if(path === '#latest'){ renderLatest(); } 
  else { renderHome(); }
}

function renderHome(){
  app.innerHTML = `
    <section class="hero">
      <div class="hero-card">
        <img src="${DATA[0].thumb}" alt="">
        <div class="hero-info">
          <h2>${DATA[0].title}</h2>
          <div class="meta">${DATA[0].genres.join(' • ')} • ${DATA[0].episodes} eps</div>
          <p style="color:var(--muted);max-width:60ch">${DATA[0].desc}</p>
          <div style="margin-top:8px">
            <button class="btn" data-action="watch-feature">Watch Now</button>
            <button class="btn" data-action="details-feature">Details</button>
          </div>
        </div>
      </div>
    </section>

    <div class="layout">
      <div>
        <h3 style="margin-top:0">Latest Releases</h3>
        <div id="grid" class="grid"></div>
      </div>
    </div>
  `;
  document.querySelector('[data-action="watch-feature"]').addEventListener('click', ()=> location.hash = `#watch?id=${DATA[0].id}&ep=1`);
  document.querySelector('[data-action="details-feature"]').addEventListener('click', ()=> location.hash = `#anime?id=${DATA[0].id}`);
  filterAndRender();
}

function renderLatest(){
  app.innerHTML = `<h2>Latest Releases</h2><div id="grid" class="grid"></div>`;
  const grid = document.getElementById('grid');
  grid.innerHTML = DATA.map(a => cardHTML(a)).join('');
  wireCards();
}

function renderAnimeDetail(id){
  const anime = DATA.find(a=>a.id===id) || DATA[0];
  app.innerHTML = `
    <button class="back-btn" id="backBtn">← Back</button>
    <div class="detail">
      <div class="poster"><img src="${anime.thumb}" alt=""></div>
      <div class="detail-body">
        <h2>${anime.title}</h2>
        <div class="meta">${anime.genres.join(' • ')} • ${anime.episodes} eps</div>
        <p style="color:var(--muted)">${anime.desc}</p>
        <div style="margin-top:12px"><button class="btn" data-route="#watch?id=${anime.id}&ep=1">Watch Movie</button></div>
        <h4 style="margin-top:16px">Episodes</h4>
        <div class="episodes" id="epsList"></div>
      </div>
    </div>
  `;
  document.getElementById('backBtn').addEventListener('click',()=>renderHome());
  const epsList = document.getElementById('epsList');
  epsList.innerHTML = anime.episodesList.map(ep=>`<div class="ep" data-ep="${ep.ep}" data-id="${anime.id}">Ep ${ep.ep}</div>`).join('');
  epsList.querySelectorAll('.ep').forEach(el=>el.addEventListener('click', ()=> {
    const id = el.dataset.id, ep = el.dataset.ep;
    location.hash = `#watch?id=${id}&ep=${ep}`;
  }));
}

function renderWatch(id, epNumber){
  const anime = DATA.find(a=>a.id===id) || DATA[0];
  const ep = anime.episodesList[epNumber-1] || anime.episodesList[0];
  app.innerHTML = `
    <button class="back-btn" id="backBtn">← Back</button>
    <div style="display:flex;gap:18px;flex-wrap:wrap">
      <div style="flex:1;min-width:320px">
        <div class="video-wrap">
          <video id="player" controls playsinline preload="metadata">
            <source src="${ep.src}" type="video/mp4">
            Your browser doesn't support HTML5 video.
          </video>
        </div>
        <div style="margin-top:8px;color:var(--muted)">${anime.title} — ${ep.title}</div>
      </div>
      <aside style="width:320px;min-width:220px">
        <h4 style="margin-top:0">Episode List</h4>
        <div class="episodes" id="sideEps"></div>
      </aside>
    </div>
  `;
  document.getElementById('backBtn').addEventListener('click',()=>renderAnimeDetail(id));
  const sideEps = document.getElementById('sideEps');
  sideEps.innerHTML = anime.episodesList.map(e=>`<div class="ep" data-ep="${e.ep}" data-id="${anime.id}">Ep ${e.ep}</div>`).join('');
  sideEps.querySelectorAll('.ep').forEach(el=>el.addEventListener('click', ()=> {
    const id = el.dataset.id, ep = el.dataset.ep;
    location.hash = `#watch?id=${id}&ep=${ep}`;
  }));
}

function cardHTML(a){
  return `<div class="card" data-id="${a.id}">
            <img class="thumb" src="${a.thumb}" alt="${a.title}">
            <div class="card-body">
              <div class="title" data-id="${a.id}">${a.title}</div>
              <div class="small">${a.genres.join(' • ')}</div>
            </div>
          </div>`;
}

function wireCards(){
  document.querySelectorAll('.card').forEach(c=>{
    c.addEventListener('click', ()=> location.hash = `#anime?id=${c.dataset.id}`);
  });
  document.querySelectorAll('.title').forEach(t=>{
    t.addEventListener('click', ()=> renderHome());
  });
}

function filterAndRender(){
  const q = (searchInput.value || '').trim().toLowerCase();
  const grid = document.getElementById('grid');
  let out = DATA;
  if(q){ out = DATA.filter(a => a.title.toLowerCase().includes(q) || a.genres.join(' ').toLowerCase().includes(q)); }
  if(out.length === 0){ grid.innerHTML = `<div class="empty">No results found.</div>`; } 
  else { grid.innerHTML = out.map(a => cardHTML(a)).join(''); wireCards(); }
}

searchInput.addEventListener('input', ()=> filterAndRender());
btnClear.addEventListener('click', ()=>{ searchInput.value=''; filterAndRender(); });
window.addEventListener('hashchange', render);
window.addEventListener('load', render);
</script>
</body>
</html>
